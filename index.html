<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="min-w-[315px] max-w-[440px] h-[420px] rounded-lg overflow-hidden shadow-lg bg-gray-300 relative">
        <button class="absolute top-2 right-2 bg-white text-black-500 text-xs rounded px-2 py-1">
          button
        </button>

        <div class="p-5 h-[150px] hover:h-[300px] flex flex-col justify-between bg-white absolute inset-x-0 bottom-0 transition-all duration-300 ease-in-out group">
          <div class="flex justify-between items-start">
            <div>
              <p class="text-gray-500 text-sm">Subheader</p>
              <h2 class="text-xl font-medium">Header</h2>
            </div>
            <p class="text-gray-700 mt-6">Text</p>
          </div>

          <div class="overflow-hidden h-0 group-hover:h-40 transition-all duration-300 ease-in-out mb-9">
            <div class="mt-1 mb-[40px] space-y-2">
              <div class="w-full h-px bg-gray-300"></div>
              <div class="flex justify-between items-center">
                <p class="text-gray-500">Text</p>
                <p class="text-gray-700 cursor-pointer">Link</p>
              </div>
              <div class="flex justify-between items-center mt-2">
                <p class="text-gray-500">Text</p>
                <p class="text-gray-700 cursor-pointer">Link</p>
              </div>
              <div class="flex justify-between items-center mt-2">
                <p class="text-gray-500">Text</p>
                <p class="text-gray-700 cursor-pointer">Link</p>
              </div>
              <div class="flex justify-between items-center mt-2">
                <p class="text-gray-500">Text</p>
                <p class="text-gray-700 cursor-pointer">Link</p>
              </div>
            </div>
          </div>

          <div class="mt-auto absolute inset-x-0 bottom-0 flex flex-col items-center">
            <button class="bg-gray-500 text-white font-semibold py-2 px-4 rounded mt-5 w-[90%]">
              Button
            </button>
            <p class="text-center text-gray-500 text-xs mt-2 mb-2">Sub text</p>
          </div>
          
        </div> 

      </div>
  </body>
</html>
